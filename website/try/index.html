---
title: Try Flow
permalink: /try/
layout: try
---

{% css 'tryFlow.css' %}

<div class="editor">
  <div class="code">
    <textarea id="code">/* @flow */

function foo(x: ?number): string {
  if (x) {
    return x;
  }
  return "default string";
}
</textarea>
  </div>
  <pre class="errors" id="errors"></pre>
</div>

<script>
  require(
    ['{% asset_name 'tryFlow.js' %}', '{% asset_name 'flow.js' %}'],
    function(tryFlow) {
      tryFlow.createEditor(
        document.getElementById("code"),
        document.getElementById("errors")
      );
    }
  );
</script>
