<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
    <meta charset='utf-8'>
    <title>Flow | {{ page.title }}</title>
    <link rel='stylesheet' href='/flow/static/flow.css' type='text/css'/>
    <link rel="stylesheet" href='/flow/static/pygments.css' type='text/css'/>
    <link rel='shortcut icon' href='/flow/static/favicon.ico'>
    <meta name='viewport' content='width=device-width'>
    <meta property='og:type' content='website'>
    <meta property="og:title" content="Flow | {{ page.title }}" />

</head>
<body>

<header class='topbar'><nav class='width'>
<a href='/flow/index.html'>
  <h1 class='v{{ page.content | size | modulo: 36 }}'>Flow</h1></a>
    <ul>
      <li><a href="/flow/docs/getting-started.html"

      </a></li>
      <li><a href="/flow/docs/about-flow.html"
          {% if (page.id == 'about-flow') %} class="active" {% endif %}>

      </a></li>
      <li><a href="/flow/support.html"
          {% if (page.id == 'support') %} class="active" {% endif %}>
          Support
      </a></li>
      <li><a href="http://github.com/facebook/flow">GitHub</a>
    </ul>
</nav></header>
